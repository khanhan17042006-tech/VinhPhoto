
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khanhan | Nhiếp ảnh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Khanhan</h1>
    <nav>
      <a href="#gallery">Bộ sưu tập</a>
      <a href="#about">Giới thiệu</a>
      <a href="#contact">Liên hệ</a>
    </nav>
  </header>
  <section id="gallery">
    <h2>Bộ sưu tập</h2>
    <div class="grid">
      <img src="images/photo1.jpg" alt="Ảnh 1">
      <img src="images/photo2.jpg" alt="Ảnh 2">
      <img src="images/photo3.jpg" alt="Ảnh 3">
    </div>
  </section>
  <section id="about">
    <h2>Giới thiệu</h2>
    <p>
      Xin chào! Tôi là Khanhan, nhiếp ảnh gia Việt Nam, yêu thích ghi lại khoảnh khắc đời thường, thiên nhiên và chân dung. Mỗi bức ảnh là một câu chuyện.
    </p>
  </section>
  <section id="contact">
    <h2>Liên hệ</h2>
    <form>
      <label>Tên:</label>
      <input type="text" name="name" required>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Tin nhắn:</label>
      <textarea name="message" rows="4" required></textarea>
      <button type="submit">Gửi</button>
    </form>
  </section>
  <footer>
    &copy; 2025 Khanhan Photo | Việt Nam
  </footer>
  <script src="script.js"></script>
</body>
</html>
